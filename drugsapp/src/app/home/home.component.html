
<div style="padding-top: 2rem; padding-bottom: 2rem">
    <div class="row">

      <div class="col" id="search">
        <h1> Recently Updated Drugs </h1>
        <p> Lorem ipsum </p>

        <!-- Template for each drug in drug_list (array of drugs) -->
        <div class="card " style="width: max-width; padding:2rem 2rem; " *ngFor="let drug of drug_list" >
          <p>{{drug.lastUpdated}}</p>
          <h3>{{drug.asArray()[1][0]}} <span class="badge badge-pill badge-primary">{{drug.med_class}}</span></h3>
          <p>{{drug.asArray()[0][0]}}</p>
        </div>
      </div>
    </div>
</div>
